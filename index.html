<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Formulário</title>
</head>
<body>
    <main>
        <section id="form-wrapper">
            <div class="header">
                <h1>
                    Criar Uma Conta
                </h1>
            </div>
            <form id="form" class="form">
               <div class="form-control">
                   <label for="username">Nome de usuário</label>
                   <input type="text" id="username" placeholder="Digite seu nome de usuário">
                   <i class="fas-fa-exclamation-circle"></i>
                   <i class="fas-fa-check-circle"></i>
                   <small>Mensagem de erro</small>
               </div>
               <div class="form-control">
                   <label for="email">Email</label>
                   <input type="text" id="email" placeholder="Digite seu email">
                   <i class="fas-fa-exclamation-circle"></i>
                   <i class="fas-fa-check-circle"></i>
                   <small>Mensagem de erro</small>
               </div>
               <div class="form-control">
                   <label for="password">Senha</label>
                   <input type="password" id="password" placeholder="Digite sua senha">
                   <i class="fas-fa-exclamation-circle"></i>
                   <i class="fas-fa-check-circle"></i>
                   <small>Mensagem de erro</small>
               </div>
               <div class="form-control">
                   <label for="password-confirmation">Confirmação de senha</label>
                   <input type="password" id="password-confirmation" placeholder="Confirme sua senha">
                   <i class="fas-fa-exclamation-circle"></i>
                   <i class="fas-fa-check-circle"></i>
                   <small>Mensagem de erro</small>
               </div>
               <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/1c8ec4b73e.js" crossorigin="anonymous"></script>
    <script src="/scripts.js"></script>
</body>

</html>
